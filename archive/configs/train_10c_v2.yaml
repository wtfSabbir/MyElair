random_seed: 1984

feature_names:
#  - intensity # size: 1
#  - return_number # size: 5 (one-hot)
  #  - number_of_returns # size: 5 (one-hot)
  - colors # size: 3
num_features: 3


num_classes: 3      #Si 2 classes, indiquer 1. Sinon, indiquer normalement le nb de classes.


